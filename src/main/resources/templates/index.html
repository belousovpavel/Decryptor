<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Дешифратор</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Дешифратор</h1>
            <form id="decryptForm" class="mb-4">
                <div class="form-group">
                    <label for="encryptedText">Введите зашифрованный текст:</label>
                    <input type="text" id="encryptedText" name="encryptedText" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Расшифровать</button>
            </form>
            <div class="result" id="resultDiv" style="display: none;">
                <h2 class="text-center">Расшифрованный текст:</h2>
                <p class="alert alert-success text-center" id="decryptedText"></p>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
